<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Conversor de temperatura</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
   </head>

   <body>
      <header>
         <h1>Conversor de temperatura</h1>
      </header>
      <main>
         <form id="input">
            <label for="temperatura"></label>
            <input id="campo-temperatura" type="text" name="temperatura" placeholder="Digite a sua temperatura em graus celcius">

            <button id="botao" type="button" name="botao">Converter</button>

         </form>
      </main>
   </body>
</html>
