<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Frutaria</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
   </head>

   <header>
      <h1>Frutaria da UAM</h1>
   </header>
   <body>
      <table>
         <thead>
            <tr>
               <th></th>
               <th>Até 5kg</th>
               <th>Acima de 5kg</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Morango</td>
               <td>R$ 2,50 por Kg</td>
               <td>R$ 2,20 por Kg</td>
            </tr>
            <tr>
               <td>Maçã</td>
               <td>R$ 2,80 por Kg</td>
               <td>R$ 2,50 por Kg</td>
            </tr>
            <tr>
               <td>Pêra</td>
               <td>R$ 2,20 por Kg</td>
               <td>R$ 2,10 por Kg</td>
            </tr>
         </tbody>

      </table>

      <div class="form">
         <p>Digite a quantidade em quilogramas</p>
         <form>
            <label for="quantidade-morango"></label>
            <input type="text" id="quantidade-morango" class="campo-texto" placeholder="Digite a quantidade de morango">

            <label for="quantidade-maca"></label>
            <input type="text" id="quantidade-maca" class="campo-texto" placeholder="Digite a quantidade de maça">

            <label for="quantidade-pera"></label>
            <input type="text" id="quantidade-pera" class="campo-texto" placeholder="Digite a quantidade de pêra">
         </form>
         <input type="submit" value="Enviar" id="botao-enviar">
      </div>
   </body>
</html>
