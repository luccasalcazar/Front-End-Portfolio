<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Clínica UAM</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
   </head>

   <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand fonte-especial" href="#">Clínica UAM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Nossos médicos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Quem somos</a>
    </ul>
  </div>
</nav>
   </header>
   <body>
      <div class="p-3 mb-2 bg-secondary text-white text-center row align-items-center background">
         <p class="texto-agendamento col fonte-especial">Agende já uma consulta com nossos médicos</p>
      </div>

      <form class="w-75 mx-auto p-3">
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputEmail4">Nome</label>
               <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
               <label for="inputPassword4">Sobrenome</label>
               <input type="password" class="form-control" id="inputPassword4">
            </div>
               <div class="form-group col-md-2">
                  <label for="inputZip">Data de Nascimento</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="XX/XX/XXXX">
               </div>
         </div>
         <div class="form-row padding">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
               <label class="form-check-label " for="exampleRadios1">
                     Masculino
                  </label>
               </div>
               <div class="form-check margin">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                     Feminino
                 </label>
         </div>
         <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua...">
         </div>
         <div class="form-group">
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento">
         </div>
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputCity">Cidade</label>
               <input type="text" class="form-control" id="inputCity">
            </div>
               <div class="form-group col-md-4">
                  <label for="inputState">Estado</label>
                  <select id="inputState" class="form-control">
                     <option selected>Escolha</option>
                     <option>...</option>
                  </select>
               </div>
               <div class="form-group col-md-2">
                  <label for="inputZip">CEP</label>
                  <input type="text" class="form-control" id="inputZip">
               </div>
         </div>
         <div class="form-group">
            <div class="form-check">
               <input class="form-check-input" type="checkbox" id="gridCheck">
               <label class="form-check-label" for="gridCheck">
                 Aceito os termos de serviço
               </label>
            </div>
         </div>
         <button type="submit" class="btn btn-success">Enviar</button>
      </form>
   </body>
   <footer>
      <div class="footer">
         <p class="copyright text-center fixed-bottom">&copy; Anhembi Morumbi - 2020</p>
      </div>

   </footer>
</html>
